user nginx;
env DASHBOARD_TOKEN;  # Allow use of Kubernetes dashboard token in server blocks
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Timeout settings
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=100r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # DNS resolver - Docker's internal DNS (127.0.0.11) or fallback to Google DNS
    # This allows upstream hostnames to be resolved at runtime rather than config time
    resolver 127.0.0.11 8.8.8.8 valid=30s;
    resolver_timeout 5s;

    # Upstream for Django
    # Using resolve parameter with shared memory zone for runtime DNS resolution
    upstream django {
        zone django_backend 64k;
        least_conn;
        server web:8000 max_fails=3 fail_timeout=30s resolve;
        keepalive 32;
    }

    # Upstream for Kubernetes Dashboard via local kubectl proxy
    # Expect kubectl proxy running on host (started by option 6 in run.sh: k8s_start)
    # Docker host is reached via host.docker.internal (ensure --add-host=host.docker.internal:host-gateway if needed on Linux)
    upstream k8s_dashboard {
        zone k8s_dashboard_backend 64k;
        server host.docker.internal:8001;  # kubectl proxy
        keepalive 16;
    }

    # Upstream for Flower (Celery monitoring)
    upstream flower {
        zone flower_backend 64k;
        server flower:5555 max_fails=3 fail_timeout=30s resolve;
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
