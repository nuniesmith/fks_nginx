name: Docker Build and Push

on:
  push:
    branches: [main, master, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  SERVICE_NAME: nginx
  DOCKER_USERNAME: nuniesmith
  DOCKER_REPO: nuniesmith/fks
  SERVICE_PORT: 80

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate nginx configuration
        run: |
          echo "Testing nginx configuration..."

          # Create dummy SSL certificates for validation (if SSL is configured)
          # Check if SSL certificates are required in config
          if grep -q "ssl_certificate" ${{ github.workspace }}/conf.d/*.conf 2>/dev/null; then
            echo "Creating dummy SSL certificates for validation..."
            mkdir -p /tmp/nginx-ssl
            
            # Create dummy certificate and key files
            openssl req -x509 -nodes -days 1 -newkey rsa:2048 \
              -keyout /tmp/nginx-ssl/dummy.key \
              -out /tmp/nginx-ssl/dummy.crt \
              -subj "/CN=localhost" >/dev/null 2>&1
            
            # Extract all certificate and key paths from config files
            CERT_PATHS=$(grep -h "ssl_certificate[^_]" ${{ github.workspace }}/conf.d/*.conf 2>/dev/null | grep -v "^#" | sed 's/.*ssl_certificate[[:space:]]*\([^;]*\);.*/\1/' | tr -d ' ' | sort -u)
            KEY_PATHS=$(grep -h "ssl_certificate_key" ${{ github.workspace }}/conf.d/*.conf 2>/dev/null | grep -v "^#" | sed 's/.*ssl_certificate_key[[:space:]]*\([^;]*\);.*/\1/' | tr -d ' ' | sort -u)
            
            # Create certificate files with expected filenames
            for cert_path in $CERT_PATHS; do
              if [ -n "$cert_path" ]; then
                cert_file=$(basename "$cert_path")
                cp /tmp/nginx-ssl/dummy.crt "/tmp/nginx-ssl/$cert_file" 2>/dev/null || true
              fi
            done
            
            # Create key files with expected filenames
            for key_path in $KEY_PATHS; do
              if [ -n "$key_path" ]; then
                key_file=$(basename "$key_path")
                cp /tmp/nginx-ssl/dummy.key "/tmp/nginx-ssl/$key_file" 2>/dev/null || true
              fi
            done
          fi

          # Test nginx configuration
          # Capture both output and exit code
          set +e
          if [ -d /tmp/nginx-ssl ] && [ "$(ls -A /tmp/nginx-ssl 2>/dev/null)" ]; then
            OUTPUT=$(docker run --rm \
              -v ${{ github.workspace }}/nginx.conf:/etc/nginx/nginx.conf:ro \
              -v ${{ github.workspace }}/conf.d:/etc/nginx/conf.d:ro \
              -v /tmp/nginx-ssl:/etc/nginx/ssl:ro \
              nginx:alpine nginx -t 2>&1)
          else
            OUTPUT=$(docker run --rm \
              -v ${{ github.workspace }}/nginx.conf:/etc/nginx/nginx.conf:ro \
              -v ${{ github.workspace }}/conf.d:/etc/nginx/conf.d:ro \
              nginx:alpine nginx -t 2>&1)
          fi
          EXIT_CODE=$?
          set -e

          echo "$OUTPUT"

          # Check if validation was successful
          if echo "$OUTPUT" | grep -q "configuration file.*test is successful"; then
            echo "‚úÖ Nginx configuration is valid"
            exit 0
          fi

          # Check if resolver and zone are configured (for runtime DNS resolution)
          HAS_RESOLVER=$(grep -q "resolver" ${{ github.workspace }}/nginx.conf && echo "yes" || echo "no")
          HAS_ZONE=$(grep -q "zone.*backend" ${{ github.workspace }}/nginx.conf && echo "yes" || echo "no")
          HAS_RESOLVE=$(grep -q "resolve" ${{ github.workspace }}/nginx.conf && echo "yes" || echo "no")

          # If it failed, check if it's only due to upstream resolution issues
          if echo "$OUTPUT" | grep -qE "(host not found in upstream|could not be resolved)"; then
            # Check if runtime resolution is properly configured
            if [ "$HAS_RESOLVER" = "yes" ] && [ "$HAS_ZONE" = "yes" ] && [ "$HAS_RESOLVE" = "yes" ]; then
              echo "‚úÖ Nginx configuration syntax is valid"
              echo "‚ö†Ô∏è  Upstream hosts not resolvable in CI (expected - will resolve at runtime via resolver)"
              # Check that there are no other errors (syntax errors, missing files, etc.)
              if echo "$OUTPUT" | grep -qE "(syntax error|unknown directive|invalid number|duplicate|missing|invalid parameter)"; then
                echo "‚ùå Found syntax errors in configuration"
                exit 1
              fi
              exit 0
            else
              echo "‚ùå Upstream hosts not found but runtime resolution not properly configured"
              echo "   Resolver configured: $HAS_RESOLVER"
              echo "   Zone configured: $HAS_ZONE"
              echo "   Resolve parameter: $HAS_RESOLVE"
              exit 1
            fi
          fi

          # Check for SSL certificate errors
          if echo "$OUTPUT" | grep -qE "(cannot load certificate|BIO_new_file.*failed)"; then
            echo "‚ùå SSL certificate configuration error"
            echo "   This may indicate the certificate paths don't match"
            exit 1
          fi

          # Check for shared memory zone errors (should be fixed now)
          if echo "$OUTPUT" | grep -q "shared memory"; then
            echo "‚ùå Shared memory zone configuration error"
            exit 1
          fi

          # Any other error is a real configuration problem
          echo "‚ùå Nginx configuration validation failed"
          echo "   Exit code: $EXIT_CODE"
          exit 1

  build-and-push:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Clean up Docker system (free disk space)
        run: |
          docker system prune -f || true
          docker builder prune -f || true

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=raw,value=${{ env.SERVICE_NAME }}-latest,enable={{is_default_branch}}
            type=sha,prefix=${{ env.SERVICE_NAME }}-,format=short
            type=ref,event=branch,prefix=${{ env.SERVICE_NAME }}-
            type=semver,pattern={{version}},prefix=${{ env.SERVICE_NAME }}-
            type=semver,pattern={{major}}.{{minor}},prefix=${{ env.SERVICE_NAME }}-
            type=semver,pattern={{major}},prefix=${{ env.SERVICE_NAME }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use registry cache only (reduces disk usage on runner)
          cache-from: type=registry,ref=nuniesmith/fks:nginx-latest
          cache-to: type=inline

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Deploy to Kubernetes
        if: success()
        run: |
          # Configure SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/jump_key
          chmod 600 ~/.ssh/jump_key
          
          # Add jump server to known hosts
          ssh-keyscan -H github.fkstrading.xyz >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Configuration
          SERVICE_NAME="${{ env.SERVICE_NAME }}"
          IMAGE="${{ env.DOCKER_REPO }}:${{ env.SERVICE_NAME }}-latest"
          NAMESPACE="fks-trading"
          DEPLOYMENT_NAME="fks-$SERVICE_NAME"
          CONTAINER_NAME="fks-$SERVICE_NAME"
          JUMP_SERVER="github.fkstrading.xyz"
          JUMP_USER="github-actions"
          K8S_HOST="${{ secrets.K8S_HOST }}"
          K8S_USER="github-actions"
          
          echo "üöÄ Deploying $SERVICE_NAME to Kubernetes"
          echo "   Image: $IMAGE"
          echo "   Deployment: $DEPLOYMENT_NAME"
          echo "   Namespace: $NAMESPACE"
          
          # Setup K8s SSH key if provided
          if [ -n "${{ secrets.K8S_SSH_KEY }}" ]; then
            echo "${{ secrets.K8S_SSH_KEY }}" > ~/.ssh/k8s_key
            chmod 600 ~/.ssh/k8s_key
          fi
          
          # Function to run kubectl command
          run_kubectl() {
            local cmd="$1"
            if [ -n "$K8S_HOST" ]; then
              # Use K8s key if available, otherwise use jump key
              if [ -f ~/.ssh/k8s_key ]; then
                K8S_KEY_FILE=~/.ssh/k8s_key
              else
                K8S_KEY_FILE=~/.ssh/jump_key
              fi
              # SSH into K8s server via jump server
              ssh -i "$K8S_KEY_FILE" -o ProxyJump=$JUMP_USER@$JUMP_SERVER -o StrictHostKeyChecking=no $K8S_USER@$K8S_HOST "$cmd"
            else
              # Run kubectl on jump server
              ssh -i ~/.ssh/jump_key -o StrictHostKeyChecking=no $JUMP_USER@$JUMP_SERVER "$cmd"
            fi
          }
          
          # Check if deployment exists
          echo "üìã Checking if deployment exists..."
          if run_kubectl "kubectl get deployment $DEPLOYMENT_NAME -n $NAMESPACE" > /dev/null 2>&1; then
            echo "‚úÖ Deployment $DEPLOYMENT_NAME exists"
            
            # Get current image
            CURRENT_IMAGE=$(run_kubectl "kubectl get deployment $DEPLOYMENT_NAME -n $NAMESPACE -o jsonpath='{.spec.template.spec.containers[0].image}'" 2>/dev/null || echo "")
            if [ -n "$CURRENT_IMAGE" ]; then
              echo "   Current image: $CURRENT_IMAGE"
            fi
            echo "   New image: $IMAGE"
            
            # Update deployment
            echo "üîÑ Updating deployment..."
            if run_kubectl "kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$IMAGE -n $NAMESPACE"; then
              echo "‚úÖ Image updated"
            else
              echo "‚ö†Ô∏è  Failed to update image, trying alternative method..."
              PATCH_JSON="{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"$CONTAINER_NAME\",\"image\":\"$IMAGE\"}]}}}}"
              if run_kubectl "kubectl patch deployment $DEPLOYMENT_NAME -n $NAMESPACE -p '$PATCH_JSON'"; then
                echo "‚úÖ Image updated via patch"
              else
                echo "‚ùå Failed to update deployment"
                exit 1
              fi
            fi
            
            # Restart deployment
            echo "üîÑ Restarting deployment..."
            run_kubectl "kubectl rollout restart deployment/$DEPLOYMENT_NAME -n $NAMESPACE" || echo "‚ö†Ô∏è  Failed to restart deployment"
            
            # Wait for rollout
            echo "‚è≥ Waiting for rollout to complete..."
            run_kubectl "kubectl rollout status deployment/$DEPLOYMENT_NAME -n $NAMESPACE --timeout=300s" || echo "‚ö†Ô∏è  Rollout timeout"
            
            # Show status
            echo ""
            echo "üìä Deployment status:"
            run_kubectl "kubectl get deployment $DEPLOYMENT_NAME -n $NAMESPACE"
            echo ""
            echo "üìä Pod status:"
            run_kubectl "kubectl get pods -n $NAMESPACE -l app=$SERVICE_NAME" || \
            run_kubectl "kubectl get pods -n $NAMESPACE | grep $SERVICE_NAME" || \
            echo "   (No pods found)"
          else
            echo "‚ùå Deployment $DEPLOYMENT_NAME not found in namespace $NAMESPACE"
            echo "Available deployments:"
            run_kubectl "kubectl get deployments -n $NAMESPACE" || true
            exit 1
          fi
          
          echo "‚úÖ Deployment complete!"
