name: Docker Build and Push

on:
  push:
    branches: [main, master, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  SERVICE_NAME: nginx
  DOCKER_USERNAME: nuniesmith
  DOCKER_REPO: nuniesmith/fks
  SERVICE_PORT: 80

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate nginx configuration
        run: |
          echo "Testing nginx configuration..."

          # Test nginx configuration - it may fail on upstream resolution in CI
          # Capture both output and exit code
          set +e
          OUTPUT=$(docker run --rm \
            -v ${{ github.workspace }}/nginx.conf:/etc/nginx/nginx.conf:ro \
            -v ${{ github.workspace }}/conf.d:/etc/nginx/conf.d:ro \
            nginx:alpine nginx -t 2>&1)
          EXIT_CODE=$?
          set -e

          echo "$OUTPUT"

          # Check if validation was successful
          if echo "$OUTPUT" | grep -q "configuration file.*test is successful"; then
            echo "✅ Nginx configuration is valid"
            exit 0
          fi

          # If it failed, check if it's only due to upstream resolution
          if echo "$OUTPUT" | grep -q "host not found in upstream"; then
            # Check if resolver is configured (upstreams will resolve at runtime)
            if grep -q "resolver" ${{ github.workspace }}/nginx.conf; then
              echo "✅ Nginx configuration syntax is valid"
              echo "⚠️  Upstream hosts not resolvable in CI (expected - will resolve at runtime via resolver)"
              # Check that there are no other errors (syntax errors, missing files, etc.)
              if echo "$OUTPUT" | grep -qE "(syntax error|unknown directive|invalid number|duplicate|missing)"; then
                echo "❌ Found syntax errors in configuration"
                exit 1
              fi
              exit 0
            else
              echo "❌ Upstream hosts not found and no resolver configured"
              exit 1
            fi
          fi

          # Any other error is a real configuration problem
          echo "❌ Nginx configuration validation failed"
          exit 1

  build-and-push:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Clean up Docker system (free disk space)
        run: |
          docker system prune -f || true
          docker builder prune -f || true

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=raw,value=${{ env.SERVICE_NAME }}-latest,enable={{is_default_branch}}
            type=sha,prefix=${{ env.SERVICE_NAME }}-,format=short
            type=ref,event=branch,prefix=${{ env.SERVICE_NAME }}-
            type=semver,pattern={{version}},prefix=${{ env.SERVICE_NAME }}-
            type=semver,pattern={{major}}.{{minor}},prefix=${{ env.SERVICE_NAME }}-
            type=semver,pattern={{major}},prefix=${{ env.SERVICE_NAME }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use registry cache only (reduces disk usage on runner)
          cache-from: type=registry,ref=nuniesmith/fks:nginx-latest
          cache-to: type=inline

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
