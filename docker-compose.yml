services:
  fks_nginx:
    build:
      context: .
      dockerfile: shared/shared_docker/templates/nginx.Dockerfile
    environment:
      TZ: America/Toronto
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./config:/etc/nginx/conf.d
      - ./logs:/var/log/nginx
      - ssl_certs:/etc/nginx/certs
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  ssl_certs:

networks:
  fks_net:
    name: fks_net