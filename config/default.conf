## default.conf
## This file now acts only as a safety fallback. Real configuration is split into
## multiple files generated from templates in /etc/nginx/templates/*.template.
## See docker-entrypoint.sh for the rendering logic.

upstream fks_api_up    { server fks_api:8000; }
upstream fks_data_up   { server fks_data:4200; }
upstream fks_engine_up { server fks_engine:4300; }
upstream fks_web_up    { server fks_web:80; }
upstream fks_auth_up   { server fks_auth:4100; }

server { listen 80; server_name _; location /health { return 200 'OK'; add_header Content-Type text/plain; } return 301 https://$host$request_uri; }
server {
  listen 443 ssl http2;
  server_name _;
  ssl_certificate /etc/nginx/certs/selfsigned.crt;
  ssl_certificate_key /etc/nginx/certs/selfsigned.key;
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header X-XSS-Protection "1; mode=block";
  location /health { return 200 '{"status":"fallback"}'; add_header Content-Type application/json; }
  location / { proxy_pass http://fks_web_up/; }
}
