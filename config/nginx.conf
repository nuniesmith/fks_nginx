user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript application/font-woff2 image/svg+xml;
    gzip_vary on;

    # (Optional) Brotli if module present (ignored otherwise)
    brotli on;            # safe if module absent (nginx will warn); remove if undesired
    brotli_comp_level 5;
    brotli_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript application/font-woff2 image/svg+xml;

    # Rate limiting zones (tune as needed)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

    include /etc/nginx/conf.d/*.conf;
}
