#############################
# k8s.fkstrading.xyz
# Reverse proxy for Kubernetes Dashboard with automatic token login
# Requires DASHBOARD_TOKEN env var (set by entrypoint reading mounted token file)
# Security Note: Exposing the dashboard publicly with an admin token is HIGH RISK.
# Restrict access (IP allowlists, auth, VPN) before using in production.
#############################

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name k8s.fkstrading.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name k8s.fkstrading.xyz;

    ssl_certificate /etc/nginx/ssl/fkstrading.xyz.crt;  # Reuse cert (wildcard or SAN recommended)
    ssl_certificate_key /etc/nginx/ssl/fkstrading.xyz.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    access_log /var/log/nginx/k8s.fkstrading.xyz.access.log main;
    error_log  /var/log/nginx/k8s.fkstrading.xyz.error.log warn;

    # Optional: basic IP restriction (uncomment and adapt)
    # allow 10.0.0.0/8;  # internal network
    # deny all;

    # Auto-login redirect for root path
    # Token will be substituted by envsubst in entrypoint (${DASHBOARD_TOKEN})
    # Note: envsubst replaces ${DASHBOARD_TOKEN} at container startup
    # Use exact match (=) which has highest priority in nginx
    location = / {
        # Redirect to dashboard login with token
        # The ${DASHBOARD_TOKEN} will be replaced by envsubst at container startup
        # URL-encode # as %23 for proper redirect handling
        # Test: First try a simple redirect to verify location block works
        return 302 /%23/login?token=${DASHBOARD_TOKEN};
    }
    
    # Also handle exact root with query string (in case token is in URL)
    location = /? {
        return 302 /%23/login?token=${DASHBOARD_TOKEN};
    }

    # Proxy all dashboard content (including /#/login?token=...)
    location / {
        # Upstream to kubectl proxy -> Kubernetes Dashboard service
        # kubectl proxy runs on host at port 8001, accessible via host.docker.internal
        proxy_pass http://k8s_dashboard/api/v1/namespaces/kubernetes-dashboard/services/https:kubernetes-dashboard:/proxy/;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        
        # Timeouts for dashboard operations
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        
        # Buffering & timeouts for dashboard
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
        proxy_busy_buffers_size 64k;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        
        # Handle redirects properly
        proxy_redirect off;
    }

    # Health check
    location /health { return 200 'ok'; }

    # Deny dot files
    location ~ /\. { deny all; }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { internal; return 500; }
}
