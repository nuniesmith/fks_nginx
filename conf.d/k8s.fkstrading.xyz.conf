#############################
# k8s.fkstrading.xyz
# Reverse proxy for Kubernetes Dashboard with automatic token login
# Requires DASHBOARD_TOKEN env var (set by entrypoint reading mounted token file)
# Security Note: Exposing the dashboard publicly with an admin token is HIGH RISK.
# Restrict access (IP allowlists, auth, VPN) before using in production.
#############################

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name k8s.fkstrading.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name k8s.fkstrading.xyz;

    ssl_certificate /etc/nginx/ssl/fkstrading.xyz.crt;  # Reuse cert (wildcard or SAN recommended)
    ssl_certificate_key /etc/nginx/ssl/fkstrading.xyz.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    access_log /var/log/nginx/k8s.fkstrading.xyz.access.log main;
    error_log  /var/log/nginx/k8s.fkstrading.xyz.error.log warn;

    # Optional: basic IP restriction (uncomment and adapt)
    # allow 10.0.0.0/8;  # internal network
    # deny all;

    # Auto-login redirect for root path
    location = / {
        if ($DASHBOARD_TOKEN = "") { return 503; }
        return 302 /#/login?token=$DASHBOARD_TOKEN;
    }

    # Proxy all dashboard content
    location / {
        # Ensure token is present for API calls; dashboard stores it client-side after redirect
        proxy_set_header Authorization "Bearer $DASHBOARD_TOKEN";

        # Upstream to kubectl proxy -> Kubernetes Dashboard service
        proxy_pass http://k8s_dashboard/api/v1/namespaces/kubernetes-dashboard/services/https:kubernetes-dashboard:/proxy/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 30s;

        # Buffering & timeouts for dashboard
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
    }

    # Health check
    location /health { return 200 'ok'; }

    # Deny dot files
    location ~ /\. { deny all; }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { internal; return 500; }
}
